    <h1>Math example</h1>
    <p>How random are JavaScript random numbers?
        Let generate 5000 and find out how they are valid.</p>

    <script language="JavaScript" type="text/javascript">
        let total=0
        for(i=1; i<=5000; i++){
            let num=math.random();
            total += num;
            if (i%1000==0){
                document.write("Generated" + i + "number...<br>");
               let average=total/5000;
                average=Math.round(average*1000)/1000;
                console.log("<H2>Average of 5000 numbers:" + average + "</H2>");
            }
        }
    </script>
